<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Css Diner Shopping List</title>
	<meta name="keywords" content="Ключевые слова, и, фразы, через, запятую">
	<meta name="description" content="Описание контента страницы, 1-2 предложения.">
	<link rel=stylesheet href="style.css">
</head>

<body>
    <header class="hd1">
       <h1>HELLO WORLD</h1>
       <span>Let's go to the mall!</span>
    </header>    
    
       <ul class="shopping-list">
          <li>
             <label for="check-1">
                <input id="check-1" type="checkbox">
                <span class="lot-1">A lot of pickles</span>
                <span class="note">for the next lessons about CSS</span>
             </label>
          </li>
     
          
          <li>
             <label for="check-2">
               <input id="check-2" type="checkbox" >
               <span>10 apples</span>
               <span class="note">for more CSS manipulation</span>
             </label>
           </li>
          <li>
             <label for="check-3">
                 <input id="check-3" type="checkbox">
                 <span>20 oranges</span>
                 <span class="note">because they are awesome</span>
             </label>
          </li>

          <li>
              <label for="check-4">
                <input id="check-4" type="checkbox">
                <span>13 plates</span>
		        <span class="note">hm... they always disappear</span
		        </label>
          </li>
          <li>
			<label for="check-5">
				<input id="checkbox-5" type="checkbox">
				<span>15 bentos</span>
				<span class="note"></span>
			</label>
		</li>
		<li>
		    <label for="check-6">
			    <input id="checkbox-6" type="checkbox">
			    <span>1 bottle of Sake ^_^</span>
			    <span class="note">for my friends</span>
		    </label>
		</li>
	</ul>
		
       
    
    <footer>Bon appetit :)</footer>

    <div class="top"></div>
	<div class="right"></div>
	<div class="bottom"></div>
	<div class="left"></div>
 
</body>
</html>
